{% load mptt_tags %}
<ul>
    {% recursetree categories %}
            <li style="list-style-type: none;">
                <a href="{% url 'products_list' pk=node.id %}">
                    {{ node.name }}
                </a>
                {% if not node.is_leaf_node %}
                    {{ children }}
                {% endif %}
            </li>
    {% endrecursetree %}
</ul>
